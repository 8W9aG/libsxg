name: 'Build .deb files'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        names:
          - base_image: "ubuntu:focal"
            image_name: "focal"
          - base_image: "debian:buster"
            image_name: "buster"
    steps:
      - uses: actions/checkout@v1
      - name: docker build with arg
        run: |
          mkdir -p ${{ matrix.names.image_name }}
          docker build --build-arg base_image=${{ matrix.names.base_image }} -t ${{ matrix.names.image_name }} -f packaging/Dockerfile .
          docker run --rm --mount "type=bind,source=$(pwd)/${{ matrix.names.image_name }}},target=/nginx-sxg-module/output" ${{ matrix.names.image_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.names.image_name }}
          path: ${{ matrix.names.image_name }}
